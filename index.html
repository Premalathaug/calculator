<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="./css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
    
    <center><h1 id="title">Calculator</h1></center>
    <p id="description">This page shows a calculator</p>
    <div class="container">
        <input type="text" class="result"id="result">
          <div class="buttons">
            <button  class="sign-btn"id="add">+</button>
            <button class="sign-btn"id="subtract">-</button>
            <button class="sign-btn"id="multiply">*</button>
            <button class="sign-btn"id="divide">/</button>
            <button class="num-btn" id="7">7</button>
            <button class="num-btn" id="8">8</button>
            <button class="num-btn" id="9">9</button>
            <button class="num-btn" id="4">4</button>
            <button class="num-btn" id="5">5</button>
            <button class="num-btn" id="6">6</button>
            <button class="num-btn" id="1">1</button>
            <button class="num-btn" id="2">2</button>
            <button class="num-btn" id="3">3</button>
            <button class="num-btn" id="0">0</button>
            <button class="num-btn" id="11">.</button>
            <button class="clear" id="clear">c</button>
            <button class="equal-btn"id="equal">=</button>




   
                
    
    
    </div>
    </div>
    
    <script src="./js/script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
